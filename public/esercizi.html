<script>

    const cars = [
        {

            year: 2007,
            proprietari: 6,
            porte: 5

            model: "ducato",

        }

    const limiteNeoP = 75; // cv / 1000kg rapporto peso potenza

    //filtro tutte le macchne con potenza superiore a 100cv
    const traccia1 = cars.filter((car) => car.power > 100)

    const traccia2 = cars.filter((car) => (car.power / car.weight) < 75 / 1000)

    //potenza > 100cv prodotte dal 2010 in poi
    const traccia3 = cars.filter((car) => car.power > 100 & car.year >= 2010)

    //filtro tutte le auto che hanno il rapporto peso/potenza < 75 e potenza inferiore a 95cv
    const traccia4 = cars.filter((car) => (car.power / car.weight) < 75 / 1000 & car.power < 95)

    const traccia5 = cars.filter((car) => (car.km / (2024 - car.year)) > 20000)

    const traccia6 = cars.filter((car) => car.power > 200 || car.weight < 1500)

    const traccia7 = cars.filter((car) => car.year >= 2015 & car.year <= 2020)

    // filtro di tutte le auto che hanno 100cv o piu', e che non superino i 50.000km
    const traccia8 = cars.filter((car) => car.power >= 100 & car.km <= 50000)

    // filtro tutte le auto con l'annata 2020 in poi o che il nome del veicolo termini con "o"
    const traccia9 = cars.filter((car) => car.year >= 2020 || car.model.endsWith("o"));
